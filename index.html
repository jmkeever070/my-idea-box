<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Idea Box</title>
</head>
<body>
  <header>
    <h1>ideabox<span class="triples">triples</span></h1>
    <div class="header-search">
      <input type="text" class="search-input" placeholder="Search">
      <i class="fas fa-search" type="submit"></i>
    </div>
  </header>
  <div class="top-section">
    <form>
      <label class="form-styles" for="title">Title</label>
      <input class="title-input" type="text" id="title">
      <label class="form-styles" for="body">Body</label>
      <textarea class="body-input" id="body"></textarea>
      <input class="form-styles form-btn" type="submit" value="Save">
      <div class="quality-styles">
      <input class="form-styles quality-btn" id="swill-btn" type="submit" value="Swill">
      <input class="form-styles quality-btn" id="plaus-btn" type="submit" value="Plausible">
      <input class="form-styles quality-btn" id="genius-btn" type="submit" value="Genius">
      </div>
    </form>
  </div>
  <section class="card-area">

          <h4 class="card-quality">Quality: <span class="vote">Swill</span></h4>
        </div>
        <input type="image" class="btns dlt-btn" src="assets/delete.svg">
      </footer>
    </article> -->

</body>
<script type="text/javascript" src="idea.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
